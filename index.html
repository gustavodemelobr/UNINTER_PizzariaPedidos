<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Virtual</title>
</head>
<body>
    
    <h1>Pedido Pizza</h1>
    <form method="POST" action="teste.jsp">
        Nome: <input type="text" name="nome"> <br> 
        Email: <input type="email" name="email"> <br>
        Tamanho: 
        <input type="radio" name="tamanho" value="g" checked> Grande
        <input type="radio" name="tamanho" value="m"> Medio
        <input type="radio" name="tamanho" value="p"> Pequeno<br>
        <br>

        Sabor:
        <select name="sabor">
            
            <option>Calabresa</option>
            <option>Napolitana</option>
            <option>Marguerita</option>

        </select>
        <br>
        Adicionais: 
        <input type="checkbox" name="borda" value="sim"> Borda
        <input type="checkbox" name="queijo" value="sim"> Queijo Extra
        <br>
        Data da entrega: <input type="date" name="dataEntrega" value="date">
        <br>
        Observações:<br>
        <textarea name="mensagem" rows="10" cols="35"></textarea>
        <br>
        <input type="submit">

    </form>
</body>
</html>
